version: '3.8'

services:
  sora2api:
    build: .
    image: sora2api:local
    container_name: sora2api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config/setting.toml:/app/config/setting.toml
    environment:
      - PYTHONUNBUFFERED=1
      - UVICORN_WORKERS=8
    restart: unless-stopped
